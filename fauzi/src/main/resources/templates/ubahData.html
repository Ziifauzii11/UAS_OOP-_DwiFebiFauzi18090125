<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Kelola Data Mahasiswa</title>

<meta charset="utf-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.3.1.slim.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
</head>
<body>

 <div class="container">
  <h2>UBAH DATA MAHASISWA</h2>
 </div>

 <div class="container">
  <div class="row">
   <div class="col-sm-8">
    <form class="form-horizontal" th:object="${mahasiswa}"
     th:action="@{/}" method="post">
     <input type="hidden" th:field="*{id}" />
     <input type="hidden" th:field="*{version}" />
     
     <div class="form-group">
      <label class="col-sm-2 control-label">NIM:</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" th:field="*{nim}">
      </div>
     </div>
     
     <div class="form-group">
      <label class="col-sm-2 control-label">Nama:</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" th:field="*{nama}">
      </div>
     </div>

     <div class="form-group">
      <label class="col-sm-2 control-label">Jurusan:</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" th:field="*{jurusan}">
      </div>
     </div>
     
     <div class="form-group">
      <label class="col-sm-2 control-label">Alamat:</label>
      <div class="col-sm-10">
       <input type="text" class="form-control" th:field="*{alamat}">
      </div>
     </div>
     
     <div class="form-group">
      <input type="submit" class="btn btn-success" value="Simpan">
      <a class="btn btn-danger" th:href="@{/}" role="button">Kembali Ke Daftar Mahasiswa</a>
     </div>
    </form>
   </div>
  </div>
 </div>

</body>
</html>
